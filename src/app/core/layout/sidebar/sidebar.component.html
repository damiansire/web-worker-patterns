<nav class="sidebar">
  <div class="sidebar-header">
    <h3>{{ language.t('sidebar.title') }}</h3>
    <app-language-selector class="sidebar-language-selector" />
  </div>
  <div class="sidebar-content">
    @for (category of categories(); track category.id) {
      <div class="category-group">
        <h4 class="category-header">{{ category.title }}</h4>
        <div class="examples-list">
          @for (example of category.examples; track example.number) {
            <a [routerLink]="example.route" class="sidebar-link" routerLinkActive="active">
              <span class="number">{{ example.number }}</span>
              <span class="title">{{ example.title }}</span>
            </a>
          }
        </div>
      </div>
    }
  </div>
</nav>
