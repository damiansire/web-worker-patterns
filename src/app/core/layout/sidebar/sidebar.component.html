<nav class="sidebar">
  <div class="sidebar-header">
    <h3>{{ language.t('sidebar.title') }}</h3>
    <app-language-selector class="sidebar-language-selector" />
  </div>
  @for (example of examples(); track example.number) {
    <a [routerLink]="example.route" class="sidebar-link">
      <span class="number">{{ example.number }}</span>
      <div class="content">
        <h4>{{ example.title }}</h4>
        <p>{{ example.description }}</p>
        <div class="tags">
          @for (tag of example.tags; track tag) {
            <span class="tag">{{ tag }}</span>
          }
        </div>
      </div>
    </a>
  }
</nav>
