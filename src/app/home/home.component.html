<div class="home-container">
  <div class="examples-grid">
    @for (example of examples(); track example.number) {
      <a [routerLink]="example.route" class="example-card">
        <div class="number">{{ example.number }}</div>
        <h2>{{ example.title }}</h2>
        <p>{{ example.description }}</p>
        <div class="tags">
          @for (tag of example.tags; track tag) {
            <span class="tag">{{ tag }}</span>
          }
        </div>
      </a>
    }
  </div>
</div>
